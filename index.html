<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper, Scissors</title>
	</head>
	<body>

        <button class="rock">Rock</button>

        <button class="paper">Paper</button>

        <button class="scissors">Scissors</button>

        <p class="gameOverview">Click a button to begin game!</p>

        <p class="roundChoices">Player's <span class="playerText"></span> vs. Computer's <span class="computerText"></span></p>

        <p class="roundResult"></p>

        <p class="scores">
            First player to reach 5 points wins!</br>
            Player's score: <span class="playerScore">0</span>
            </br>
            Computer's score: <span class="computerScore">0</span>
        </p>

        <p class="playAgain"></p>

		<script src="script.js"></script>
	</body>
</html>
